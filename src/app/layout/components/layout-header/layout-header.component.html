<div class="vr-header" style="color: #212529;">
  <div class="vr-header-content">
      <img src="./assets/images/logo-itau-varejo-desktop.png" alt="itau" width="60px">
      <div class="vr-header-title ml-3px mt-auto mb-8px">BBA</div>
      <div class="ms-auto d-flex">
        <span class="my-auto fs-17 fw-500">{{ userData.language | uppercase }}</span>
        <mat-divider class="ml-25px mr-25px" [vertical]="true"></mat-divider>
        <span class="vr-circulo my-auto"></span>
        <div class="ml-15px my-auto">
          <div class="fw-600 lh-14px">{{ userData.fullName }}</div>
          <div class="lh-14px">{{ userData.profile }}</div>
        </div>
        <mat-icon class="ml-15px my-auto cursor-pointer" [matMenuTriggerFor]="menu">keyboard_arrow_down</mat-icon>
      </div>
  </div>
</div>

<mat-menu #menu="matMenu" class="pl-10px pr-10px max-w-200px light-theme">
  <mat-form-field (click)="$event.stopPropagation()">
    <mat-label>Idioma</mat-label>
    <mat-select [(value)]="language" (valueChange)="changeLanguage($event)">
      <mat-option value="pt">Português</mat-option>
      <mat-option value="en">Inglês</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field (click)="$event.stopPropagation()">
    <mat-label>Tema</mat-label>
    <mat-select [(value)]="theme" (valueChange)="changeTheme($event)">
      <mat-option value="light-theme">Claro</mat-option>
      <mat-option value="dark-theme">Escuro</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
